<h2>{{movie.title}}</h2>

<dl class="dl-horizontal">
  <dt>Description</dt>
    <dt>Release year</dt>
  <dd>{{movie.description}}</dd>
    <dd>{{movie.releaseYear | myDefault: 'unknown'}}</dd>
</dl>

<a href="/movies/{{movie.id}}/edit" title="Edit movie" class="btn">
    Edit
</a>

<button ng-click="dxelete()" title="Delete movie" class="btn btn-danger">
    Delete
</button>
