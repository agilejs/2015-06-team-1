<h1>Movie List</h1>

<p>
    <a href="/movies/new" class="btn btn-primary" ng-click="add()">Add Movie</a>
</p>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th><a href="" ng-click="sort('title')">Title</a></th>
            <th><a href="" ng-click="sort('releaseYear')">ReleaseYear</a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy: orderingAttribute : reverse">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
            <td>
                {{movie.releaseYear | myDefault: 'unknown'}}
            </td>
        </tr>
    </tbody>
</table>
